<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빙그레 클론코딩 - 박다정</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./css/index.css">
  <!-- jQuery -->
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  <!-- slick slide -->
  <link rel="stylesheet" href="./css/slick/slick.css">
  <script src="./js/slick/slick.min.js"></script>
  <!-- JS -->
  <script src="./js/main.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- ========== header ========== -->
    <header class="header">
      <div class="header__inner">
        <ul class="util header__util">
          <li class="util__item">
            <a href="#" class="util__link">윤리경영</a>
          </li>
          <li class="util__item">
            <a href="#" class="util__link">구매포탈시스템</a>
          </li>
          <li class="util__item">
            <a href="#" class="util__link">인재채용</a>
          </li>
        </ul>
        <h1 class="logo header__logo">
          <a href="#" class="logo__link">
            <img src="./media/logo_pc.png" alt="빙그레">
          </a>
        </h1>
        <div class="sns-list header__sns-list">
          <a href="#" class="sns-list__link instagram">
            <span class="blind">빙그레 인스타그램 바로가기</span>
          </a>
          <a href="#" class="sns-list__link youtube">
            <span class="blind">빙그레 유튜브 바로가기</span>
          </a>
        </div>
        <div class="select-box header__select-box">
          언어셀렉
        </div>
      </div>
      <!-- 주 메뉴 -->
      <nav class="gnb">
        <div class="gnb__bg"></div>
        <div class="gnb__inner">
          <ul class="gnb__main">
            <li class="gnb__main-item">
              <a href="#" class="gnb__main-link">회사소개</a>
              <ul class="gnb__sub">
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">빙그레 소개</a>
                </li>
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">히스토리</a>
                </li>
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">글로벌 빙그레</a>
                </li>
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">투자정보</a>
                </li>
              </ul>
            </li>
            <li class="gnb__main-item">
              <a href="#" class="gnb__main-link">제품소개</a>
              <ul class="gnb__sub">
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">아이스크림</a>
                </li>
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">우유/치즈</a>
                </li>
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">발효유</a>
                </li>
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">커피/음료</a>
                </li>
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">스낵/디저트</a>
                </li>
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">수출제품</a>
                </li>
              </ul>
            </li>
            <li class="gnb__main-item">
              <a href="#" class="gnb__main-link">홍보센터</a>
              <ul class="gnb__sub">
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">빙그레 CF</a>
                </li>
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">보도자료</a>
                </li>
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">사회공헌</a>
                </li>
              </ul>
            </li>
            <li class="gnb__main-item">
              <a href="#" class="gnb__main-link">고객센터</a>
              <ul class="gnb__sub">
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">고객상담센터</a>
                </li>
                <li class="gnb__sub-item">
                  <a href="#" class="gnb__sub-link">공지사항</a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="gnb__sub-area">
            <div class="gnb__sub-inner">
              <div class="gnb__side-banner">
                <a href="#" class="gnb__link-banner">
                  <img src="./media/header/img_gnb_bnr07.png" alt="플래그쉽스토어 소프트랩 바로가기">
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </div>
</body>
</html>
